<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoLingoLite - 字幕翻译，重新定义</title>
  <!-- 样式文件 -->
  <link rel="stylesheet" href="styles/base.css?v=1.0.2">
  <link rel="stylesheet" href="styles/layout.css?v=1.0.2">
  <link rel="stylesheet" href="styles/components.css?v=1.0.5">
  <link rel="icon" href="data:,">
</head>
<body class="apple-style">
  <!-- Apple 风格导航栏 -->
  <nav class="apple-navbar">
    <div class="apple-navbar-content">
      <h1 class="apple-heading-small">VideoLingoLite</h1>

      <div class="nav-buttons">
        <button id="termsBtn" class="nav-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
          </svg>
          <span>术语</span>
          <span class="badge" id="termsBadge" style="display: none;">0</span>
        </button>


        <button id="settingsBtn" class="nav-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <span>设置</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- 主内容区域 -->
  <main class="apple-container apple-section">
    <!-- Hero 区域 -->
    <div class="apple-animate-on-scroll hero-section">
      <h2 class="apple-heading-hero">音视频转写翻译工具</h2>
      <p class="apple-body-large hero-description">
        Qwen3-ASR 转录 • 精准时间戳 • 智能断句 • AI 术语矫正 • 两阶段翻译法
      </p>
    </div>

    <!-- 上传区域 -->
    <div class="apple-animate-on-scroll apple-delay-100 upload-section">
      <!-- Tab 切换 -->
      <div class="upload-tabs">
        <button class="tab-button active" data-tab="local">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          本地文件
        </button>
        <button class="tab-button" data-tab="youtube">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"/>
            <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"/>
          </svg>
          YouTube
        </button>
      </div>

      <!-- 本地文件 Tab -->
      <div class="tab-content active" id="localTab">
        <div class="upload-area" id="uploadArea">
          <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,.ogg,.flac,.mp4,.webm,.mkv,.avi,.mov" multiple>

          <div class="upload-content">
            <div class="upload-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
            </div>

            <div class="upload-text">
              <h3 class="upload-title" id="uploadTitle">拖拽上传音视频文件</h3>
              <p class="upload-hint">支持 .mp3 .wav .m4a .mp4 .webm .mkv .avi .mov 等格式</p>
            </div>

            <div class="upload-footer">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
              <span>支持多文件上传</span>
            </div>
          </div>
        </div>
      </div>

      <!-- YouTube Tab -->
      <div class="tab-content" id="youtubeTab">
        <div class="youtube-download-area">
          <div class="youtube-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"/>
              <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02" fill="currentColor"/>
            </svg>
          </div>

          <div class="youtube-input-group">
            <input
              type="text"
              id="youtubeUrl"
              class="youtube-url-input"
              placeholder="粘贴 YouTube 链接，解析完成后右侧可选画质"
              autocomplete="off"
            >
            <select id="qualitySelect" class="quality-select" disabled>
              <option value="" disabled selected>画质</option>
            </select>
          </div>

          <button id="downloadYoutubeBtn" class="download-button" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            下载视频
          </button>

          <!-- 进度显示 -->
          <div class="download-progress" id="downloadProgress" style="display: none;">
            <div class="progress-info">
              <span id="progressMessage">准备下载...</span>
              <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-bg">
              <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <div class="progress-details">
              <span id="progressSpeed">-- MB/s</span>
              <span id="progressEta">剩余 --:--</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 媒体列表 -->
    <div class="apple-animate-on-scroll apple-delay-200 file-list-section" id="fileListSection" style="display: none;">
      <div class="file-list-header">
        <h3 class="apple-heading-medium">媒体列表</h3>
        <div class="file-list-actions">
          <span class="file-count" id="fileCount">共 0 个媒体</span>
          <button class="apple-button" id="startAllBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
            全部开始
          </button>
          <button class="apple-button apple-button-secondary" id="clearAllBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
            清空
          </button>
        </div>
      </div>
      <div id="fileList" class="file-list"></div>
    </div>
  </main>

  <!-- 模态框容器 -->
  <div id="modalContainer"></div>

  <!-- JavaScript 模块 -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
