# Settings marked with * are advanced settings (CLI only, not in Web UI)

## ======================== Basic Settings ======================== ##

display_language: "zh-CN"

# API settings
api:
  key: 'DEEPSEEK_API_KEY'
  base_url: 'http://localhost:8088/v1'
  model: 'deepseek-chat'

api_split:
  key: 'DEEPSEEK_API_KEY'
  base_url: 'http://localhost:8088/v1'
  model: 'deepseek-chat'

api_summary:
  key: 'DEEPSEEK_API_KEY'
  base_url: 'http://localhost:8088/v1'
  model: 'deepseek-chat'

api_translate:
  key: 'DEEPSEEK_API_KEY'
  base_url: 'http://localhost:8088/v1'
  model: 'deepseek-chat'

api_reflection:
  key: 'DEEPSEEK_API_KEY'
  base_url: 'http://localhost:8088/v1'
  model: 'deepseek-chat'

api_hotword:
  key: 'DEEPSEEK_API_KEY'
  base_url: 'http://localhost:8088/v1'
  model: 'deepseek-chat'

# *LLM concurrent workers (set to 1 for local LLM)
max_workers: 8

# Target language (natural language)
target_language: '简体中文'


asr:
  # ASR language (ISO 639-1)
  language: 'en'
  # ASR runtime: "qwen" (local GPU, 9 languages: zh/en/ja/ko/es/fr/de/it/ru)
  runtime: 'qwen'
  # Qwen3-ASR model: Qwen3-ASR-0.6B (fast) / Qwen3-ASR-1.7B (accurate)
  model: 'Qwen3-ASR-0.6B'

# Vocal separation for noisy environments
vocal_separation:
  enabled: true

# VAD-based audio segmentation
vad:
  enabled: true
  threshold: 0.5
  min_speech_ms: 150
  min_silence_ms: 200
  merge_gap_ms: 1000
  max_segment_duration: 120

# Transcript only mode (skip translation)
transcript_only: false

# Hotword correction
asr_term_correction:
  enabled: true
  groups:
  - id: group-1
    name: 新建分组
    keyterms: []
  active_group_id: group-1

## ======================== Advanced Settings ======================== ##

# Original text length limit
origin_length:
  en: 22
  ja: 25
  zh: 22
  ko: 22
  es: 25
  fr: 25
  de: 22
  it: 25
  ru: 22

# Translation text length limit
translate_length:
  en: 12
  zh: 16
  ja: 18
  ko: 18
  es: 12
  fr: 12
  de: 10
  it: 12
  ru: 10

# Split ratio (hard limit = soft limit × ratio)
split_ratio:
  en: 1.3
  ja: 1.3
  zh: 1.3
  ko: 1.3
  es: 1.3
  fr: 1.3
  de: 1.2
  it: 1.3
  ru: 1.2

# *Summary length (set to 2000 for local LLM)
summary_length: 5000

# *Reflect translation result in original text
reflect_translate: true

# *Pause-based split threshold (seconds), null/0 to disable
pause_split_threshold: 2.0

# *Pause before translation for manual terminology review
pause_before_translate: false






## ======================== Additional settings ======================== ##

# ASR model directory
model_dir: './_model_cache'

# Supported upload video formats
allowed_video_formats:
- 'mp4'
- 'mov'
- 'avi'
- 'mkv'
- 'flv'
- 'wmv'
- 'webm'

allowed_audio_formats:
- 'wav'
- 'mp3'
- 'flac'
- 'm4a'

# Languages that use space as separator
language_split_with_space:
- 'en'
- 'es'
- 'fr'
- 'de'
- 'it'
- 'ru'

# Languages that do not use space as separator
language_split_without_space:
- 'zh'
- 'ja'
- 'ko'
